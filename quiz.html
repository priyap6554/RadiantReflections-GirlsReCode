<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/quiz.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Care Quiz</title>
  
<header class="header">
  <a href="index.html" class="logo">Radiant Reflections</a> 
  
    <nav class="nav-items">
    <a href="index.html">Home</a>
    <a href="resources.html">Resources</a>
    <script src="script.js"></script>
    <a href="calendar.html">Calendar</a>
    <a href = "quiz.html">Quiz</a>
  </nav>



    <!-- css file link -->
  </header>

</head>
<body>
  <div class = "body">
    <h1 id="title">Today's Self Care Quiz</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-title">You seem to be:</h2>
        <h2 id="score">mood</h2>
        <h2 id="suggestions"> Try listening to these <a href = "https://www.youtube.com/watch?v=4oL1m_qDKW8">playlists,</a> <a href = "https://wecandohardthingspodcast.com/">podcasts</a>, or <a href = "https://www.youtube.com/watch?v=u9VQr17PuYs">audiobooks</a> to make your day better!</h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="/quiz.js"></script>
  </div>
</body>
</html>
