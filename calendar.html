<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!" />
  <meta name="keywords" content="calendar, events, reminders, javascript, html, css, open source coding" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Calendar with Events</title>

  <link rel="stylesheet" href="calendar.css" />

  <<header class="header">
    <link rel="stylesheet" href="calendar.css" />
    <a href="index.html" class="logo">Radiant Reflections</a>
    <nav class="nav-items">
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <script src="script.js"></script>
      <a href="calendar.html">Calendar</a>
      <a href="quiz.html">Quiz</a>
    </nav>
    </header>

</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date">12th december 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Event Name" class="event-name" />
          </div>
          <div class="add-event-input">
            <input type="radio" name="emotion" class="input-hidden" value="happy" id = "radio1" style="width:10px;heigth:10px;">
            <label for="radio1" style="padding-top:40px;">
              <img src="happy.png" style="width:50px;">
              <span">Happy</span>
            </label>

            <input type="radio" name="emotion" class="input-hidden" value="chill" id = "radio2" style="width:10px;heigth:10px;"">
              <label for=" radio2" style="padding-top:40px;">
            <img src="chill.png" style="width:50px;">
            <span>Chill</span>
            </label>

            <input type="radio" name="emotion" class="input-hidden" value="sad" id = "radio3" style="width:10px;heigth:10px;">
            <label for="radio3" style="padding-top:40px;">
              <img src="sad.png" style="width:50px;">
              <span>Sad</span>
            </label>

            <input type="radio" name="emotion" class="input-hidden" value="stressed" id = "radio4" style="width:10px;heigth:10px;">
            <label for="radio4" style="padding-top:40px;">
              <img src="stressed.png" style="width:50px;">
              <span>Stressed</span>
            </label>

          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>

      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="calendar.js"></script>
</body>
  
</html>
